name: Frontend Nuxt CI

on:
  push:
    branches: [main, develop, bilan_refactor]
  pull_request:
    branches: [main, develop, bilan_refactor]

jobs:
  typecheck-and-guard:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend_nuxt

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend_nuxt/package-lock.json

      - name: CI Canary
        run: |
          echo "CI_CANARY=frontend_nuxt_ci_v2_20251222"
          git rev-parse HEAD

      - name: Install dependencies
        run: npm ci

      - name: CI Fingerprint
        run: |
          node -e "const p=require('./package.json'); console.log('typecheck=', p.scripts.typecheck); console.log('bilan:guard=', p.scripts['bilan:guard']);"
          ls -la
          ls -la .nuxt || true
          node -e "console.log('cwd', process.cwd())"

      - name: Typecheck (Nuxt)
        run: npm run typecheck

      - name: Bilan guard
        run: npm run bilan:guard

      - name: Journey manifest guard
        run: npm run journey:guard

      - name: Journey no-wrapper guard
        run: npm run journey:nodup

      - name: No-console guard
        run: npm run no-console:guard

      - name: Engagement guard
        run: npm run engagement:guard
