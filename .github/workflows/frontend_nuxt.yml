name: Frontend Nuxt CI

on:
  push:
    branches: [main, develop, bilan_refactor]
  pull_request:
    branches: [main, develop, bilan_refactor]

jobs:
  typecheck-and-guard:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend_nuxt

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: frontend_nuxt/.nvmrc
          cache: "npm"
          cache-dependency-path: frontend_nuxt/package-lock.json

      - name: CI Canary
        run: |
          echo "CI_CANARY=frontend_nuxt_ci_v3_guards_industrialized_20251224"
          git rev-parse HEAD

      - name: Install dependencies
        run: npm ci

      - name: CI Fingerprint
        run: |
          node -e "const p=require('./package.json'); console.log('typecheck=', p.scripts.typecheck); console.log('guards:ci=', p.scripts['guards:ci']);"
          ls -la
          ls -la .nuxt || true
          node -e "console.log('cwd', process.cwd())"

      - name: Typecheck (Nuxt)
        run: npm run typecheck

      - name: Guards CI (all security + quality guards)
        run: npm run guards:ci

      - name: Build (Nuxt)
        run: npm run build

      - name: Smoke (Parcours catalog)
        run: bash ./scripts/smoke/smoke-parcours-catalog.sh
