name: Frontend Nuxt CI

on:
  push:
    branches: [main, develop, bilan_refactor]
  pull_request:
    branches: [main, develop, bilan_refactor]

jobs:
  typecheck-and-guard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend_nuxt
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend_nuxt/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Debug paths
        run: |
          pwd
          ls -la
          ls -la .nuxt || true
          head -n 80 .nuxt/tsconfig.json || true
      - name: Typecheck
        run: npm run typecheck
      - name: Bilan guard
        run: npm run bilan:guard
