name: Frontend Nuxt CI

on:
  push:
    branches: [main, develop, bilan_refactor]
  pull_request:
    branches: [main, develop, bilan_refactor]

jobs:
  typecheck-and-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci --prefix frontend_nuxt
      - name: Typecheck
        run: npm run --prefix frontend_nuxt typecheck
      - name: Bilan guard
        run: npm run --prefix frontend_nuxt bilan:guard
