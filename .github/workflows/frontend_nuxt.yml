name: Frontend Nuxt CI

on:
  push:
    branches: [main, develop, bilan_refactor]
  pull_request:
    branches: [main, develop, bilan_refactor]

jobs:
  typecheck-and-guard:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend_nuxt

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend_nuxt/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck (Nuxt)
        run: npm run typecheck

      # Debug TEMPORAIRE (Ã  virer quand c'est green)
      - name: Debug Nuxt types
        run: |
          pwd
          ls -la
          echo "---- .nuxt ----"
          ls -la .nuxt || true
          echo "---- .nuxt/tsconfig.json (head) ----"
          test -f .nuxt/tsconfig.json && cat .nuxt/tsconfig.json | head -n 40 || true

      - name: Bilan guard
        run: npm run bilan:guard
