name: Frontend Nuxt CI

on:
  push:
    branches: [main, develop, bilan_refactor]
  pull_request:
    branches: [main, develop, bilan_refactor]

jobs:
  typecheck-and-guard:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend_nuxt

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend_nuxt/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Debug TEMPORAIRE (Ã  virer quand c'est green)
      - name: Debug Nuxt types
        run: |
          pwd
          ls -la
          echo "---- .nuxt ----"
          ls -la .nuxt || true
          echo "---- package.json scripts ----"
          cat package.json | node -e "const j=JSON.parse(require('fs').readFileSync(0,'utf8')); console.log('typecheck=', j.scripts?.typecheck); console.log('bilan:guard=', j.scripts?.['bilan:guard']);"
          echo "---- .nuxt/tsconfig.json (head) ----"
          test -f .nuxt/tsconfig.json && head -n 40 .nuxt/tsconfig.json || true
          node -e "console.log('cwd', process.cwd())"

      - name: Prepare Nuxt types
        run: npx nuxi prepare

      - name: Typecheck (Nuxt)
        run: npx vue-tsc --noEmit -p .nuxt/tsconfig.json

      - name: Bilan guard
        run: npx tsx --tsconfig .nuxt/tsconfig.json tools/bilan_adapter_guard.ts
